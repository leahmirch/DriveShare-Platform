{% extends 'base.html' %}

{% block content %}
<h2>Create Your DriveShare Account</h2>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flashes">
      {% for message in messages %}
        <div class="flash-message">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<form method="POST" action="{{ url_for('register') }}">
    <label for="full_name">Full Name:</label><br>
    <input type="text" id="full_name" name="full_name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="security_q1">Security Question 1: What was your childhood nickname?</label><br>
    <input type="text" id="security_q1" name="security_q1" required><br><br>

    <label for="security_q2">Security Question 2: What is the name of your favorite childhood friend?</label><br>
    <input type="text" id="security_q2" name="security_q2" required><br><br>

    <label for="security_q3">Security Question 3: What street did you live on in third grade?</label><br>
    <input type="text" id="security_q3" name="security_q3" required><br><br>

    <button type="submit">Register</button>
</form>

<a href="{{ url_for('login') }}">Already have an account?</a>
{% endblock %}
