<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DriveShare</title>
</head>
<body>
    <h1>Register for DriveShare</h1>
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="text" name="security_q1" placeholder="Security Question 1" required><br>
        <input type="text" name="security_q2" placeholder="Security Question 2" required><br>
        <input type="text" name="security_q3" placeholder="Security Question 3" required><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
