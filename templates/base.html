<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveShare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <div class="flash">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <main class="content">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 DriveShare. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/mediator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/uiComponent.js') }}"></script>
    <script src="{{ url_for('static', filename='js/uiMediator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/notificationPanel.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/logout.js') }}"></script>

</body>
</html>
