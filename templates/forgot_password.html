{% extends 'base.html' %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
  <div class="flashes">
    {% for message in messages %}
      <div class="flash-message">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}
{% endwith %}
<h2>Forgot Password</h2>
<form method="POST">
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>What was your childhood nickname?</label><br>
    <input type="text" name="security_q1" required><br><br>

    <label>What is the name of your favorite childhood friend?</label><br>
    <input type="text" name="security_q2" required><br><br>

    <label>What street did you live on in third grade?</label><br>
    <input type="text" name="security_q3" required><br><br>

    <label>New Password:</label><br>
    <input type="password" name="new_password" required><br><br>

    <button type="submit">Reset Password</button>
</form>
{% endblock %}
