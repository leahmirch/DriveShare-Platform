{% extends 'base.html' %}

{% block content %}
<h2>Forgot Password</h2>
<form method="POST">
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Security Question 1:</label><br>
    <input type="text" name="q1" required><br><br>

    <label>Security Question 2:</label><br>
    <input type="text" name="q2" required><br><br>

    <label>Security Question 3:</label><br>
    <input type="text" name="q3" required><br><br>

    <label>New Password:</label><br>
    <input type="password" name="new_password" required><br><br>

    <button type="submit">Reset Password</button>
</form>
{% endblock %}
