{% extends 'base.html' %}
{% block content %}

<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>

<h2>Notifications</h2>
<ul>
    {% for note in notifications %}
        <li><strong>{{ note['timestamp'] }}:</strong> {{ note['message'] }}</li>
    {% else %}
        <li>No notifications yet.</li>
    {% endfor %}
</ul>
{% endblock %}
